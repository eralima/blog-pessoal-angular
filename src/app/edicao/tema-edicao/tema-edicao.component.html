<div class="container mt-5 mb-5">
    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">atualizar tema</h1>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <input class="form-control" type="text" name="" id="descricao" [(ngModel)] = 'tema.descricao'>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger me-3">cancelar</button>
                <button class="btn btn-success" (click) = 'atualizar()'>atualizar</button>
            </div>


        </div>
    </div>


</div>
