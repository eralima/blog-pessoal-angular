<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">apagar tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">você tem certeza que deseja apagar esse tema? todas as postagens relacionadas a ele serão igualmente apagadas</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-cemter text-info">tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger me-4" routerLink = '/tema'>não</button>
            <button class="btn btn-success" (click) = 'apagar()'>sim</button>
        </div>
    </div>
</div>
