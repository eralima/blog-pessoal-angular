<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink = '/inicio'class='text-left text-white'>
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
            </a>

            <h1 class="fs-54 text-center">temas</h1>
            <h5 class="text-center" >veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)] = 'tema.descricao' class="form-control mb-4" id="descricao" type="text" id="descricao" placeholder="digite a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click) = 'cadastrarTema()'>cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">

                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">descrição</th>
                      <th scope="col" class="text-center">modificações</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor = 'let item of listaTemas'>
                      <th>{{item.id}}</th>
                      <td>{{item.descricao}}</td>
                      <td class="d-flex justify-content-center">
                          <button class="btn btn-info me-3" [routerLink]="['/tema-editar', item.id]">editar</button>
                          <button class="btn btn-danger" [routerLink]="['/tema-excluir', item.id]">apagar</button>
                      </td>
                    </tr>
                  </tbody>

            </table>
        </div>
    </div>
</div>
